{% extends 'base.html' %}

{% block content %}

<div class="container"> 
<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<form method="post"> 
{% csrf_token %} 
<button type="submit" class="btn btn-danger">Delete</button> 
<a href="{% url 'blog:blog_detail' comment.blog.pk %}" class="btn btn-secondary">Cancel</a> 
</form> 
</div> 
{% endblock %}
